<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyeux 22e Anniversaire Gil !</title>
  <style>
    body {
      background: linear-gradient(45deg, magenta, yellow, cyan);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: lime;
      text-align: center;
      animation: clignoteBody 1s infinite;
      overflow-x: hidden;
    }

    @keyframes clignoteBody {
      0% { background-color: hotpink; }
      50% { background-color: orange; }
      100% { background-color: hotpink; }
    }

    h1 {
      font-size: 8vw;
      text-shadow: 5px 5px red;
      animation: sauteTitre 2s infinite;
    }

    @keyframes sauteTitre {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .gif-anniv {
      width: 50vw;
      max-width: 300px;
      margin: 20px;
      border: 10px dotted lime;
      animation: rotateImage 3s linear infinite;
    }

    @keyframes rotateImage {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .message {
      font-size: 5vw;
      max-width: 90vw;
      margin: 30px auto;
      background-color: blue;
      color: yellow;
      padding: 20px;
      border: 5px dashed red;
      transform: rotate(-3deg);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: tomber 3s infinite;
    }

    @keyframes tomber {
      0% { top: -10px; }
      100% { top: 100vh; }
    }

    .btn-surprise {
      background: lime;
      color: red;
      font-size: 6vw;
      padding: 10px 20px;
      margin: 20px auto;
      border: 5px groove purple;
      border-radius: 15px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: yellow;
      color: hotpink;
      border: 10px dotted green;
      padding: 40px;
      z-index: 9999;
      font-size: 5vw;
    }
  </style>
</head>

  </div>

  <div class="popup" id="popup">

    <button onclick="hidePopup()">Ferme √ßa üòÖ</button>
  </div>

  <!-- Confettis bidons -->
  <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
  <div class="confetti" style="left: 30%; animation-delay: 1s;"></div>

    }
  </script>
</body>
</html>
